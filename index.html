<!DOCTYPE html>
<!-- para identificar el tipo -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae3446b604.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>

  <body>
    <div class="form-box">
      <h1 id="titulo">Login</h1>
      <div>
        <div class="xd">
          <input
            type="email"
            placeholder="Email"
            id="input-email"
            class="input-box"
          />
          <i class="fa-regular fa-envelope" id="email-icon"></i>
        </div>
        <div class="xd" id="input-password">
          <input
            type="password"
            placeholder="Password"
            class="input-box"
            id="input_password"
          />
          <i class="fa-solid fa-key" id="password-icon"></i>
        </div>

        <button id="login-buttom">Login</button>
        <button id="registro-buttom">Register</button>
      </div>
    </div>
  </body>
</html>
